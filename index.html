<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>
</head>
<body>

    <div class="container">
        <div>
            <h3 class="title">HOME</h3>
            <h1 class="box-score" id="score-home">0</h1>
            <div class="container-score">
                <h4 class="score" id="homeScore-1" onclick="score1Home()">+1</h4>
                <h4 class="score" id="homeScore-2" onclick="score2Home()">+2</h4>
                <h4 class="score" id="homeScore-3" onclick="score3Home()">+3</h4>
            </div>
        </div>
        <div>
            <h3 class="title">GUEST</h3>
            <h1 class="box-score" id="score-guest">0</h1>
            <div class="container-score">
                <h4 class="score" id="guestScore-1" onclick="score1Guest()">+1</h4>
                <h4 class="score" id="guestScore-1" onclick="score2Guest()">+2</h4>
                <h4 class="score" id="guestScore-1" onclick="score3Guest()">+3</h4>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
